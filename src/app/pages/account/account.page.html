<ion-content>
  <div class="hero" style="background-image: url('/assets/img/sport2.jpg'); "> </div>
  <div class="header ion-padding">
    <ion-grid>
      <ion-row class="ion-no-margin ion-margin-top ion-no-padding">
        <ion-col class="ion-no-margin ion-no-padding" size="9">
          <h1>Max Payn</h1>
          <p>Michigan, MI</p>
        </ion-col>
        <ion-col size="3">
          <div class="follow-banner">FOLLOW</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid class="action-panel">
    <ion-row>
      <ion-col>
        <ion-icon color="dark" size="large" name="chatbubbles"></ion-icon>
        <p>Help</p>
      </ion-col>
      <ion-col>
        <ion-icon color="dark" size="large" name="folder-open"></ion-icon>
        <p>Orders</p>
      </ion-col>
      <ion-col>
        <ion-icon color="dark" size="large" name="location"></ion-icon>
        <p>Address</p>
      </ion-col>
    </ion-row>
    <!--
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-icon color="dark" size="large" name="person"></ion-icon>
        <p>Profile</p>
      </ion-col>
      <ion-col>
        <ion-icon color="dark" size="large" name="options"></ion-icon>
        <p>Conf</p>
      </ion-col>
      <ion-col>
        <ion-icon color="dark" size="large" name="notifications"></ion-icon>
        <p>Notifications</p>
      </ion-col>
    </ion-row>-->
  </ion-grid>


  <ion-item lines="none">
    <h1 class="ion-no-padding ion-no-margin">Favourites</h1>
    <ion-button class="ion-no-margin" fill="clear" slot="end" color="dark" mode="ios">
      <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
      <strong>Show all</strong>
    </ion-button>
  </ion-item>

  <ion-grid>
    <ion-row class="ion-no-padding ion-no-margin">
      <ng-container *ngFor="let product of products">
        <ion-col class="ion-no-padding ion-no-margin" size="6">
          <ion-card class="product" routerLink="/product">
            <ion-card-content>
              <h2>{{product.name}}</h2>
              <img [src]="product.image">
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

</ion-content>
